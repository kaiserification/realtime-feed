<div class="page-header">
	<h1><i class="fa fa-newspaper"></i> Liste des articles</h1>
	<a routerLink="/creer-article"><i class="fa fa-edit"></i> Poster un nouvel article</a>
</div>

<div class="row">
	<div class="col-md-6">
		<div *ngFor="let feed of feeds;let i = index;" class="media">
		  <div class="media-left">
		    <a href="#">
		      <img class="media-object" src="https://bulma.io/images/placeholders/128x128.png" alt="placeholder image">
		    </a>
		  </div>
		  <div class="media-body">
		    <h4 class="media-heading">{{ feed.title }}</h4>
		    <p><em>Post√© le {{ feed.time }} dans <strong>{{ feed.category }}</strong></em></p>
		    <p class="well">{{ feed.content }}</p>
		  </div>
		</div>
	</div>
</div>
